<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>Hello world</v-container>
        <v-btn>haha {{ hi }}</v-btn>
      </v-main>
    </v-app>
  </div>

  <script src="./dist/umd/VueDataset.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          'hi': 4444
        }
      }
    })

    Vue.component('Dataset', window.VueDataset.Dataset)
    Vue.component('DatasetItem', window.VueDataset.DatasetItem)
    Vue.component('DatasetInfo', window.VueDataset.DatasetInfo)
    Vue.component('DatasetPager', window.VueDataset.DatasetPager)
    Vue.component('DatasetSearch', window.VueDataset.DatasetSearch)
    Vue.component('DatasetShow', window.VueDataset.DatasetShow)
  </script>
</body>
</html>
